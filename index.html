<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Store</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
      rel="icon"
      href="./assets/img/earch.png"
      type="image/gif"
      sizes="16 * 16"
    />
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="#" class="logo__img">
                </div>
        
                <div class="navbar__list">
                    <ul>
                        <li class="navbar__items"><a href="#home" class="navbar__link">Home</a></li>
                        <li class="navbar__items"><a href="#products" class="navbar__link">Products</a></li>
                        <li class="navbar__items"><a href="#about" class="navbar__link">About</a></li>
                        <li class="navbar__items"><a href="#contact" class="navbar__link">Contact</a></li>
                        <li class="navbar__items"><a href="#account" class="navbar__link">Account</a></li>
                        <li class="navbar__items"><a href="#cart" class="navbar__link"><i class="fas fa-shopping-bag navbar__icon"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p class="header-title">Give Your Workout <br> A New Style!</p>
                    <p class="header-des">Success isn't alway about greatness. It's about consistency. Consistent hard work gains success. Greatness will come.</p>
                    <a href="#" class="header-btn">Explore Now &#10137;</a>
                </div>
                <div class="col-2">
                    <img src="./assets/img/image1.png" alt="img" class="header-img">
                </div>
            </div>
        </div>
    </div>
